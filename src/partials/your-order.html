<section class="your-order" id="customer-order">
  <div class="background-image-girl"></div>
  <div class="container your-order-main">
    <div class="image-your-order">
      <picture class="order-picture">
        <source
          srcset="
            ../img/your-order-tab.jpeg    1x,
            ../img/your-order-tab@2x.jpeg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/your-order-desctop-small.jpeg    1x,
            ../img/your-order-desctop-small@2x.jpeg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ../img/your-order-desctop.jpeg    1x,
            ../img/your-order-desctop@2x.jpeg 2x
          "
          media="(min-width: 1440px)"
        />

        <img
          class="order-img"
          src="../img/your-order-desctop.jpeg"
          alt="vyshyvanka"
          width="524"
          height="521"
          loading="lazy"
        />
      </picture>
    </div>
    <div class="title-and-form">
      <h2 class="title order-title">
        <span class="yellow-part">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="form-order">
        <div class="form-field-order">
          <div class="inut-name">
            <input
              type="text"
              name="user-name"
              class="form-input"
              id="user-name"
              placeholder="Enter your full name"
              pattern="[A-Za-z]{2,}"
              title="Enter at least 2 letters of the Latin alphabet"
              required
            />
          </div>
          <div class="input-emeil">
            <input
              type="email"
              name="user-email"
              class="form-input"
              id="user-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="textarea-comments">
            <textarea
              name="user-text"
              id="user-text"
              class="form-textarea"
              placeholder="Comments"
            ></textarea>
          </div>
          <button type="submit" class="form-btn">
            Send
            <svg class="btn-icon" width="24" height="17">
              <use href="./img/symbol-defs.svg#icon-arrow"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
